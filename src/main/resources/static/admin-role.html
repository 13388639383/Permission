<script type="text/javascript">
	var ids = [];
	$(function(){
		$('table.table').append(
				'<thead>' +
				'<tr>' +
				'<th scope="col" colspan="6">角色管理</th>' +
				'</tr>' +
				'<tr class="text-c">' +
				'<th width="25"><input type="checkbox" value="" name=""></th>' +
				'<th width="40">ID</th>' +
				'<th width="200">角色名</th>' +
				'<th width="300">描述</th>' +
				'<th width="70">操作</th>' +
				'</tr>' +
				'</thead>'
		);
		$.ajax({
			url: '/test',
			type: 'GET',
			dataType: 'json',
			success: function(root){
				var json = root; //数组
				$.each(json, function (key,word) {
					ids.push(json[key].id);
					var id = json[key].id;
					var rolename = json[key].rolename;
					var rolemessage = json[key].rolemessage;
					$('tbody.new').append(
							'<tr class="text-c">'+
							'<td><input type="checkbox" value="" name=""></td>'+
							'<td id="roleId" class="id">'+id+'</td>'+
							'<td>'+rolename+'</td>'+
							'<td>'+rolemessage+'</td>'+
							'<td class="f-14"><a title="编辑" href="javascript:;" onclick="" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a id="'+key+'" title="删除" href="javascript:;" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont" id="Hui-iconfont">&#xe6e2;</i></a></td>'+
							'</tr>'
					);
					$('#'+key).click(function(){
						layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
							var deletedata = {
								id:json[key].id
							};

							$.ajax({
								url: '/delete',
								type: 'POST',
								dataType:'json',
								data:JSON.stringify(deletedata),
								contentType: "application/json",
								success:function(result){
									if(result.status==1){

										layer.msg(result.message);

									}else{
										layer.msg(result.message);
									}
								},
								error:function(){
									layer.msg('删除失败');
								}
							});
							layer.msg('已删除!',{icon:1,time:1000});
						});
					})
				});
				console.log(ids);
			},
			error: function() {
				alert('异常！');
			},
		});
	});
</script>
